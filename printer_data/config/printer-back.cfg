[include  mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
baud: 115200

[virtual_sdcard]
path: /home/klipper/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
#rotation_distance: 40
rotation_distance: 40.1003
endstop_pin: ^PA5
position_endstop: 0
position_max: 247
position_min: -10
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
#rotation_distance: 40
rotation_distance: 40.3429
endstop_pin: ^PA6
position_endstop: 0
position_max: 231
position_min: -10
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
#rotation_distance: 8.12
rotation_distance: 8.2857
##endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop
##position_endstop: 0.0
position_max: 220
position_min: -6

[extruder]
max_extrude_only_distance: 101.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.871
gear_ratio: 50:17
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance: 0.04
pressure_advance_smooth_time: 0.03

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -42
y_offset: -9 #12
samples: 2
speed: 2
#lift_speed: 10.0
#pin_move_time: 0.675
#stow_on_each_sample: true
#pin_up_touch_mode_reports_triggered: false
#sample_retract_dist: 3.0
#z_offset = 0

[safe_z_home] 
home_xy_position: 125,125 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10     
z_hop_speed: 5     

[respond]
default_type: command

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 205, 221
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 74, 42
screw1_name: Front left
screw2: 245, 42
screw2_name: Front right
screw3: 245, 213
screw3_name: Back right
screw4: 74, 213
screw4_name: Back left
screw_thread: CW-M4
horizontal_move_z: 10
speed: 100

[firmware_retraction]
retract_length: 0.8        # mm de retracci√≥n
retract_speed: 35          # mm/s al retraer
unretract_extra_length: 0  # normalmente 0



[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(210)|float %}
    G90 # Use absolute coordinates
    M83 ; extruder relative mode
    M104 S170 ; set temporary nozzle temperature to 170 to prevent oozing during homing and auto bed leveling
    M190 S{BED_TEMP} ; set bed temperature and wait for it to reach temperature
    G28    # Home the printer
    BED_MESH_CALIBRATE PROFILE=default METHOD=automatic ADAPTIVE=1 ; calibrate the bed mesh using the adaptive method
    BED_MESH_PROFILE LOAD=default ; load the previously probed bed mesh
    M109 S{EXTRUDER_TEMP} ; set the extruder temperature and wait for it to reach temperature
    #do a line purge of 180mm in Y direction
    G92 E0
    G1 Z2.0 F3000
    G1 X10.1 Y20 Z0.28 F5000.0
    G1 X10.1 Y200.0 F1500.0 E15
    G1 X10.4 Y200.0 F5000
    G1 X10.4 Y20 F1500.0 E30
    G92 E0

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

